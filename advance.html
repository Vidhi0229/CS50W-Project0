<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Astyles.css">
    <title>advance search</title>
</head>
<body>
    <div class="container">
        <img src="src/google.png" class="log">
        <div class="logo-name">
            <label style="margin-left: 10px;">Advanced Search</label>
        </div>
    </div>
    <form action="https://google.com/search">
        <div class="middle-container">
            <label class="find">Find pages with..</label>
            <div class="content">
                <label class="find s">all these words:</label>
                <input type="text" class="in" name="q">
            </div>
            <div class="content">
                <label class="find s">this exact word or phrase:</label>
                <input type="text" class="in" name="q">
            </div>
            <div class="content">
                <label class="find s">any of these words:</label>
                <input type="text" class="in" name="q">
            </div>
            <div class="content">
                <label class="find s">none of these words:</label>
                <input type="text" class="in" name="q">
            </div> 
        </div>
        <div class="bottom"><button type="submit" value="Advanced search" class="button">Advanced Search</button></div>
    </form>
    
    
</body>
</html>
