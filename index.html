<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Search</title>
</head>
<body>
    <div class="nav-container">
        <a href="advance.html" class="nav">Advance Search</a>
        <a href="image.html" class="nav">Images</a>
    </div>
    <div class="container">
        <img src="src/google.png" class="image">
        <form action="https://google.com/search">
            <div class="search-container">
                <img src="src/icons8-search-24.png" class="icon">
                <input type="text" name="q" class="input">
            </div>
            <input type="submit" value="Google Search" style="display: none;">

            <div class="button-container">
                <button type="submit" value="Google Search" class="b">Google Search </button>
                <button type="submit" value="I'm Feeling Lucky" class="b">I'm Feeling Lucky</button>
            </div>
        </form>
    </div>
    
</body>
</html>
